<script type="text/javascript">
    RED.nodes.registerType('dlna-action',{
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            deviceUrl: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "file.png",
        label: function() {
            return this.name||"dlna-action";
        }
    });
</script>

<script type="text/html" data-template-name="dlna-action">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-deviceUrl"><i class="icon-tag"></i> Device URL</label>
        <input type="text" id="node-input-deviceUrl" placeholder="URL">
    </div>
</script>

<script type="text/html" data-help-name="dlna-action">
    <p>A node that sends a command to a DLNA media renderer.</p>
</script>
